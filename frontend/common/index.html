<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>P5 App</title>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/104/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  </head>
  <body id='body'>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="container">
        <div id="game"></div>
        <div class="control-panel" id="controlPanel">
          <div class="icon-container" id="pause"><i class="fas fa-pause"></i></div>
          <div class="icon-container" id="mute"><i class="fas fa-volume-mute"></i></div>
        </div>
        <div id="score">
            <div class="fa fa-star star-style"></div>
            <div id="score1">0</div>
        </div>
        <div class="game-ready game-over" id="game-over">
            <div class="title-style">Stack  Tower</div>
            <div class="game-over-title">Game Over</div>
            <div class="record-section">Record 18</div>
            <div id="replay-button">Replay</div>
        </div>
        <div class="game-ready" id="game-ready">
            <div class="title-style">Stack  Tower</div>
            <div class="record-section">Record 18</div>
            <div id="start-button">Play</div>
        </div>
        <div class="game-ready" id="game-pause">
            <div class="title-style">Stack  Tower</div>
            <div class="record-section">Record 18</div>
            <div class="buttons-container">
              <div id="replay-button">Replay</div>
              <div id="continue-button">Continue</div>
            </div>
        </div>
    </div>

  </body>
</html>
